[benchmark_info]
name=benchbase
workload=resourcestresser

[dbms_info]
name=postgres

[executor]
classname=NautilusExecutor
host=localhost
port=1337

[global]
iters=100

[optimizer]
rand_percentage=0.1
n_estimators=100

[policy]
classname=NoPrunning

[spaces]
definition=postgres-9.6
ignore=postgres-none
adapter_alias=hesbo
le_low_dim=16
bias_prob_sv=0.2
quantization_factor=10000
target_metric=throughput

[storage]
classname=FileTablesStorage
outdir=results
